<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Passenger Details</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='booking.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0d9ff, #c6e6ff);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      color: #1e3a5f;
    }

    .booking2-form-w3layouts {
      background-color: #2e2b5f;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 900px;
      color: white;
    }

    .booking2-form-w3layouts h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #dbe9ff;
    }

    .booking2-form-w3layouts p {
      font-size: 16px;
      color: #b3ccff;
      margin-bottom: 15px;
    }

    .passenger-block {
      border: 1px solid #a6c9ff;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 15px;
      background-color: #f1f8ff;
      color: #1e3a5f;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .passenger-block h3 {
      margin-bottom: 15px;
      color: #2e2b5f;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #bcd8f7;
      font-size: 14px;
      margin-bottom: 10px;
      background-color: #f8fbff;
      color: #1e3a5f;
    }

    input[type="text"]::placeholder,
    textarea::placeholder {
      color: #6a8aa3;
      opacity: 0.8;
    }

    .radio-section {
      margin: 15px 0;
    }

    .radio-section h6 {
      margin-bottom: 8px;
      color: #2e2b5f;
    }

    .radio-buttons-w3-agileits {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
    }

    .radio-buttons-w3-agileits li {
      display: flex;
      align-items: center;
    }

    .radio-buttons-w3-agileits input[type="radio"] {
      margin-right: 8px;
      accent-color: #6a5acd;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #6a5acd;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 30px;
    }

    input[type="submit"]:hover {
      background-color: #5848b3;
    }

    @media (max-width: 768px) {
      .passenger-block {
        padding: 15px;
      }

      .booking2-form-w3layouts {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

<div class="booking2-form-w3layouts">
  <h2 class="sub-heading-agileits">Passenger Information</h2>

  <form action="{{ url_for('booking2', flight_id=flight_id) }}" method="POST">
    <p><strong>Selected Travel Class:</strong> {{ travel_class }}</p>
    <p><strong>Number of Passengers:</strong> {{ num_passengers }}</p>

    <div id="passenger-container">
      {% for i in range(0, num_passengers) %}
        <div class="passenger-block">
          <h3>Passenger {{ i + 1 }}</h3>

          <label>Name:</label>
          <input type="text" name="name_{{ i }}" placeholder="Full Name" required>

          <label>Date of Birth:</label>
          <input type="date" name="dob_{{ i }}" required>

          <label>Address:</label>
          <input type="text" name="address_{{ i }}" placeholder="Address" required>

          <label>ID Number:</label>
          <input type="text" name="id_number_{{ i }}" placeholder="Government ID Number" required>

          <label>Nationality:</label>
          <input type="text" name="nationality_{{ i }}" placeholder="Nationality" required>

          <div class="radio-section">
            <h6>Travel Type:</h6>
            <ul class="radio-buttons-w3-agileits">
              <li><input type="radio" name="travel_type_{{ i }}" value="Domestic" required><label>Domestic</label></li>
              <li><input type="radio" name="travel_type_{{ i }}" value="International"><label>International</label></li>
            </ul>
          </div>

          <label>Special Requests:</label>
          <textarea name="special_requests_{{ i }}" rows="2" placeholder="Any specific needs? (optional)"></textarea>
        </div>
      {% endfor %}
    </div>

    <input type="submit" value="Continue to Payment">
  </form>
</div>

</body>
</html>
