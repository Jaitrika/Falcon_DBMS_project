<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Passenger Details</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='booking.css') }}">
  <style>
    .passenger-block {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<div class="booking2-form-w3layouts">
  <h2 class="sub-heading-agileits">Passenger Information</h2>

  <form action="{{ url_for('booking2', flight_id=flight_id) }}" method="POST">
    <!-- Display the selected travel class (no dropdown needed) -->
    <p><strong>Selected Travel Class:</strong> {{ travel_class }}</p>

    <!-- Display the number of passengers (no dropdown needed) -->
    <p><strong>Number of Passengers:</strong> {{ num_passengers }}</p>

    <!-- Generate the passenger form fields dynamically -->
    <div id="passenger-container">
      {% for i in range(0, num_passengers) %}
        <div class="passenger-block">
          <h3>Passenger {{ i + 1 }}</h3>
          <label>Name:</label>
          <input type="text" name="name_{{ i }}" placeholder="Full Name" required>

          <label>Date of Birth:</label>
          <input type="date" name="dob_{{ i }}" required>

          <label>Address:</label>
          <input type="text" name="address_{{ i }}" placeholder="Address" required>

          <label>ID Number:</label>
          <input type="text" name="id_number_{{ i }}" placeholder="Government ID Number" required>

          <label>Nationality:</label>
          <input type="text" name="nationality_{{ i }}" placeholder="Nationality" required>

          <div class="radio-section">
            <h6>Travel Type:</h6>
            <ul class="radio-buttons-w3-agileits">
              <li><input type="radio" name="travel_type_{{ i }}" value="Domestic" required> <label>Domestic</label></li>
              <li><input type="radio" name="travel_type_{{ i }}" value="International"> <label>International</label></li>
            </ul>
          </div>

          <label>Special Requests:</label>
          <textarea name="special_requests_{{ i }}" rows="2" placeholder="Any specific needs? (optional)"></textarea>
        </div>
      {% endfor %}
    </div>

    <br><br>
    <input type="submit" value="Continue to Payment">
  </form>
</div>

</body>
</html>
