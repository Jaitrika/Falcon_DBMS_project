<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bookingStyle.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #b19cd9, #87cefa);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            color: #1a237e;
        }

        .booking-form-w3layouts {
            background: #749cc9;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(83, 61, 136, 0.2);
            width: 100%;
            max-width: 850px;
            border: 2px solid #d3c3ff;
            color: #1a237e;
        }

        h2, h6, label {
            color: #3c277d;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #b39ddb;
            border-radius: 8px;
            background: #f8f6ff;
            color: #1a237e;
            font-size: 14px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            border-color: #7c4dff;
            box-shadow: 0 0 8px rgba(124, 77, 255, 0.3);
            outline: none;
        }

        ::placeholder {
            color: #5c4c88;
            opacity: 0.7;
        }

        .main-flex-w3ls-sectns,
        .triple-wthree {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .main-flex-w3ls-sectns > div,
        .triple-wthree > div {
            flex: 1;
        }

        .radio-section {
            margin-top: 30px;
        }

        .radio-buttons-w3-agileits {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 30px;
        }

        .radio-buttons-w3-agileits li {
            position: relative;
        }

        .radio-buttons-w3-agileits input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .form-buttons input[type="submit"],
        .form-buttons input[type="reset"] {
            background: linear-gradient(135deg, #7c4dff, #9575cd);
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .form-buttons input[type="submit"]:hover,
        .form-buttons input[type="reset"]:hover {
            background: linear-gradient(135deg, #9575cd, #7c4dff);
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="booking-form-w3layouts">
        <form action="{{ url_for('booking') }}" method="post">
            <h2 class="sub-heading-agileits">Flight Bookings</h2>

            <!-- City Selection -->
            <div class="main-flex-w3ls-sectns">
                <div>
                    <label>From</label>
                    <input list="source" name="source" placeholder="Departure city" required>
                    <datalist id="source">
                        {% for city in source %}
                            <option value="{{ city }}">
                        {% endfor %}
                    </datalist>
                </div>
                <div>
                    <label>To</label>
                    <input list="destination" name="destination" placeholder="Arrival city" required>
                    <datalist id="destination">
                        {% for city in destination %}
                            <option value="{{ city }}">
                        {% endfor %}
                    </datalist>
                </div>
            </div>

            <!-- Dates & Class -->
            <div class="main-flex-w3ls-sectns">
                <div>
                    <label>Departure Date</label>
                    <input type="date" name="departure_date" required>
                </div>
                <div>
                    <label>Travel Class</label>
                    <select name="TravelClass" required>
                        <option value="">Select Class</option>
                        <option value="Economy">Economy</option>
                        <option value="Business">Business</option>
                        <option value="First Class">First</option>
                    </select>
                </div>
            </div>

            <!-- Passenger Info -->
            <div class="triple-wthree">
                <div>
                    <label>Adults (12+)</label>
                    <input type="number" name="adults" min="1" max="10" required placeholder="Adults">
                </div>
                <div>
                    <label>Children (2-11)</label>
                    <input type="number" name="children" min="0" max="10" required placeholder="Children">
                </div>
                <div>
                    <label>Infants (Under 2)</label>
                    <input type="number" name="infants" min="0" max="5" required placeholder="Infants">
                </div>
            </div>

            <div class="form-buttons">
                <input type="submit" value="Search Flights ✈️">
                <input type="reset" value="Clear Form">
            </div>
        </form>
    </div>
<a href="{{ url_for('account') }}" class="account-button">User Account</a>
</body>
</html>
