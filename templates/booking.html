<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bookingStyle.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #b19cd9, #8a71af);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            color: navy; /* Text color added */
        }

        .booking-form-w3layouts {
            background: #4B0081;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(105, 73, 148, 0.2);
            width: 100%;
            max-width: 800px;
            border: 2px solid #e6d4ff;
            color: navy; /* Ensure form content is navy */
        }

        input, select, h2, h6, label, option {
            color: navy; /* Apply navy color to all key elements */
        }

        ::placeholder {
            color: navy;
            opacity: 0.6;
        }

        input::placeholder,
        input::-webkit-input-placeholder {
            color: navy;
        }

        input:-moz-placeholder {
            color: navy;
        }

        input::-moz-placeholder {
            color: navy;
        }

        input:-ms-input-placeholder {
            color: navy;
        }
    </style>
</head>
<body>
    <div class="booking-form-w3layouts">
        <form action="{{ url_for('booking') }}" method="post">
            <h2 class="sub-heading-agileits">  Bookings </h2>

            <!-- Fixed City Selection with Proper Datalist -->
            <div class="main-flex-w3ls-sectns">
                <div class="field-agileinfo-spc form-w3-agile-text1">
                    <input list="source" name="source" placeholder="From" class="form-control" required>
                    <datalist id="source">
                        {% for city in cities %}
                            <option value="{{ city }}">
                        {% endfor %}
                    </datalist>
                </div>
                <div class="field-agileinfo-spc form-w3-agile-text2">
                    <input list="destination" name="destination" placeholder="To" class="form-control" required>
                    <datalist id="destination">
                        {% for city in cities %}
                            <option value="{{ city }}">
                        {% endfor %}
                    </datalist>
                </div>
            </div>

            <!-- Date Selection with Proper Structure -->
            <div class="main-flex-w3ls-sectns">
                <div class="field-agileinfo-spc form-w3-agile-text1">
                    <input id="datepicker" name="departure_date" type="date" placeholder="Departure Date" required class="form-control">
                </div>
                <div class="field-agileinfo-spc form-w3-agile-text2">
                    <select id="travel-class" class="form-control" name="TravelClass" required>
                        <option value="">Travel Class</option>
                        <option value="Economy">Economy</option>
                        <option value="Business">Business</option>
                        <option value="First Class">First</option>
                    </select>
                </div>
            </div>

            <!-- Passenger Inputs with Correct Structure -->
            <div class="triple-wthree">
                <div class="field-agileinfo-spc form-w3-agile-text11">
                    <input type="number" id="adults" name="adults" class="form-control" min="1" max="10" required placeholder="Adults (12+ Yrs)">
                </div>
                <div class="field-agileinfo-spc form-w3-agile-text22">
                    <input type="number" id="children" name="children" class="form-control" min="0" max="10" required placeholder="Children (2-11 Yrs)">
                </div>
                <div class="field-agileinfo-spc form-w3-agile-text33">
                    <input type="number" id="infants" name="infants" class="form-control" min="0" max="5" required placeholder="Infants (under 2 Yrs)">
                </div>
            </div>

            <!-- Radio Buttons with Proper Functionality -->
            <div class="radio-section">
                <h6>Select your Fare</h6>
                <ul class="radio-buttons-w3-agileits">
                    <li>
                        <input type="radio" id="a-option" name="trip_type" value="one_way" required>
                        <label for="a-option">One Way</label>
                        <div class="check"></div>
                    </li>
                    <li>
                        <input type="radio" id="b-option" name="trip_type" value="round_trip">
                        <label for="b-option">Round-Trip</label>
                        <div class="check">
                            <div class="inside"></div>
                        </div>
                    </li>
                </ul>
                <div class="clear"></div>
            </div>

            <!-- Return Date Field -->
            <div class="main-flex-w3ls-sectns">
                <div class="field-agileinfo-spc form-w3-agile-text1">
                    <input id="datepicker1" name="return_date" type="date" placeholder="Return Date" class="form-control">
                </div>
            </div>

            <!-- Form Buttons -->
            <div class="form-buttons">
                <input type="submit" value="Search Flights ✈️">
                <input type="reset" value="Clear Form ">
            </div>
        </form>
    </div>
</body>
</html>
